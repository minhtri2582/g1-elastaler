# (Required)
# Rule name, must be unique
name: Detect Fuzzing Extension

# (Required)
# Type of alert.
# the frequency rule type alerts when num_events events occur with timeframe time
type: frequency

# (Required)
# Index to search, wildcard supported
index: g1-hq-aws-waf-*

# (Required, frequency specific)
# Alert when this many documents matching the query occur within a timeframe
num_events: 10

realert:
  seconds: 0

# (Required, frequency specific)
# num_events must occur within this amount of time to trigger an alert

timeframe:
  hours: 24

# (Required)
# A list of Elasticsearch filters used for find events
# These filters are joined with AND and nested in a filtered query
# For more info: https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl.html
filter:
- query:
    query_string:
      query: "event.action : BLOCK and labels.name: *RestrictedExtensions*"


# Enhancement for converting 'detections' array into object, ex. get merged detection type by
# 'detections_parsed.type' or get first detection type by 'detection_parsed.0.type'
#match_enhancements:
#- "elastalert_modules.bitsensor_enhancement.AlertTextEnhancement"
#run_enhancements_first: true


alert_subject: "[G1] Fuzzing Extension Detection on {}"
alert_subject_args:
  - tags[0]

alert_text_type: alert_text_only
alert_text_args: ["event.action", "@timestamp"]

alert_text: "[Triggered]\n\nAttack type: Fuzzing Extention\n\n Event action: {}\n\nTime: {}"

# The alert is use when a match is found
alert:
  - debug
  - ms_teams
ms_teams_theme_color: "#6600ff"
